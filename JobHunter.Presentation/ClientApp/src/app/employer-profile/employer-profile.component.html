<head>
  <title>Employers PROFILE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<hr>
<div class="container">
  <div class="row">
    <div class="col-sm-10">
      <h1>Company profile</h1>
    </div>
    <div class="col-sm-9"><strong>Add info about your company:</strong></div>
  </div>
  <div class="row-mt-10">
    <label></label>
  </div>

  <form class="form" action="" method="post" id="infoForm">
    <div class="row">

      <div class="col-md-12">
        <div class="col-md-4">
          <div class="form-group">
            <div class="text-left">
              <label for="company_name"><strong>Company name:</strong></label>
              <input type="text" class="form-control" [(ngModel)]="currentProfile.companyName" name="company_name"
                id="company_name" placeholder="company name" title="enter your company name if any.">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <div class="text-left">
              <label for="company_site"><strong>Company web-site:</strong></label>
              <input type="text" class="form-control" [(ngModel)]="currentProfile.site" name="company_site"
                id="company_site" placeholder="company site" title="enter your company web-site if any.">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="text-center">
            <img src="../../../../../wwwroot/Pon.jpg"  class="avatar img-circle img-thumbnail" alt="LOGO">
            <h6>Upload your logo...</h6>
            <input type="file" class="text-center center-block file-upload">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" [(ngModel)]="currentProfile.type.directEmployer"
              id="direct_employer" name="direct employer">
            <label class="custom-control-label" for="direct employer">Direct employer</label>
          </div>

          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" [(ngModel)]="currentProfile.type.intermediary"
              id="intermediary" name="intermediary">
            <label class="custom-control-label" for="intermediary">Intermediary</label>
          </div>

          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" class="custom-control-input" [(ngModel)]="currentProfile.type.agency" id="agency"
              name="agency">
            <label class="custom-control-label" for="agency">Agency</label>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="col-md-12">
    <div class="tab-content">
      <div class="tab-pane active" id="company profile">
        <hr>
        <div class="form" id="registrationForm">
          <div class="col-md-6">
            <span class="label label-default">Contact person:</span>
            <div class="form-group">
              <div class="col-md-4">
                <label for="contactperson_surname"><strong>Surname</strong></label>
                <input type="text" class="form-control" [(ngModel)]="currentProfile.contactPerson.contactPersonSurname"
                  [ngModelOptions]="{standalone: true}" name="surname" id="surname" placeholder="surname"
                  title="enter your surname if any" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <label for="contactperson_name"><strong>Name</strong></label>
                <input type="text" class="form-control" [(ngModel)]="currentProfile.contactPerson.contactPersonName"
                  name="contactperson_name" id="contactperson_name" placeholder="name" title="enter your name if any.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <label for="contactperson_middlname"><strong>Middlename</strong></label>
                <input type="text" class="form-control"
                  [(ngModel)]="currentProfile.contactPerson.contactPersonMiddleName" name="contactperson_middlename"
                  id="contactperson_middlename" placeholder="middlename" title="enter your middlename if any.">
              </div>
            </div>
            <span class="label label-default">Location:</span>

            <div class="form-group">
              <div class="col-md-4">
                <label for="country"><strong>Country</strong></label>
                <input type="text" class="form-control" id="country" name="country" [(ngModel)]="currentProfile.country"
                  placeholder="country" title="enter a country">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <label for="town"><strong>Town</strong></label>
                <input [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="town" name="town"
                  [(ngModel)]="currentProfile.town" placeholder="town" title="enter a town">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-4">
                <label for="Adress"><strong>Adress</strong></label>
                <input type="text" class="form-control" id="Adress" [(ngModel)]="currentProfile.adress"
                  placeholder="Adress" title="enter an adress">
              </div>
            </div>
          </div>

          <div class="form-group">
            <span class="label label-default">Contacts:</span>

            <div class="form-group">
              <div class="col-md-6">
                <label for="email"><strong>Email</strong></label>
                <input type="email" class="form-control" name="email" id="email"
                  [(ngModel)]="currentProfile.contacts.email" placeholder="you@email.com" title="enter your email.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-4">                
                <div class="form_group">
                  <div class="form-group" *ngFor="let phone of phones; let i = index;">
                    <label><strong>Phone</strong></label>
                    <input class="form-control" id="phone" name="phone" [(ngModel)]="phone.number" [id]="'phone_' + phone"
                           [name]="'phone_' + phone.number" placeholder="enter phone" title="enter your phone number if any."
                           required minlength="11" appForbiddenName="bob" #phone="ngModel" />
                    <!-- <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
                    
                      <div *ngIf="phone.errors.required">
                        Name is required.
                      </div>
                      <div *ngIf="phone.errors.minlength">
                        Name must be at least 4 characters long.
                      </div> be Bob.
                    
                      <div *ngIf="phone.errors.forbiddenName">
                        Name cannot
                      </div>
                    </div> -->
                  </div>
                </div>                
              </div>
            </div>
            <div class="row-mt-16">
              <label></label>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-secondary" (click)="addPhone()"><strong>Add one
                  more..</strong></button>
            </div>

          </div>

          <div class="col-md-6">
            <label for="password"><strong>Password</strong></label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password"
              title="enter your password.">
          </div>

          <div class="form-group">

            <div class="col-md-6">
              <label for="password2"><strong>Password one more:</strong></label>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="password2"
                title="enter your password2.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <br>
              <button class="btn btn-lg btn-success" id="save profile" (click)="createProfile()"><i
                  class="glyphicon glyphicon-ok-sign"></i> Save</button>
              <button class="btn btn-lg" type="reset"
                      (click)="resetProfile()">
                      <i class="glyphicon glyphicon-repeat"></i> Reset</button>
            </div>
          </div>
        </div>

        <hr>

      </div>
    </div>
  </div>
</div>
