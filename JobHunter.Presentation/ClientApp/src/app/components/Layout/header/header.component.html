<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#" style="font-size: 30pt;">JobHunter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item"  [routerLinkActive]='["link-active"]'>
          <a class="nav-link" style="font-size: 10pt" [routerLink]='["/jobs"]' >Search vacancies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="font-size: 10pt;" href="#" >Post resume</a>
        </li>
        <li *ngIf="!loggedIn()" class="nav-item" routerLinkActive="active">
          <a class="btn btn-success mr-2" [routerLink]="['/sign-in']">Sing In</a>
        </li>
        <li *ngIf="!loggedInFB() && !loggedIn()" class="nav-item mr-3">
          <button class="btn btn-primary ml-3" (click)="signInWithFB()"><i class="fa fa-facebook"></i> Sign In with facebook</button>
        </li>
        <li *ngIf="loggedIn()" class="nav-item mr-3 text-white">Welcome {{authService.decodedToken.unique_name}}</li>
        <li *ngIf="!loggedInFB() && loggedIn()" class="nav-item">
          <a class="btn btn-danger" (click)="logOut()">Sign Out</a>
        </li>
        <li *ngIf="loggedInFB()" class="nav-item">
          <a class="btn btn-danger" (click)="singOutFacebook()">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
